<body id="page-top">
	<header class="container-fluid">
		<div class="d-flex">
			<div class="">
				<a class="logo d-flex align-items-center fw-bold fs-2" href="#">

				</a>
			</div>
			
		</div>
	</header>
	
	
	<main id="main" class="container-fluid mt-2">
		<div id="main-row" class="row">
			
		</div>
	</main>

	<footer class="container-fluid text-muted text-center">
		<p>Â© 2021 Gani Teknoloji </p>
	</footer>

	<script type="text/javascript">
		var consoleId=0

		function generateCard(){
			consoleId++
			var id=`console${consoleId}`
			var s=`<div class="col-md-6 p-2">
				<div id="${id}" class="card">
					<div class="card-header">
						<div class="console-title">...</div>
					</div>
					<div class="card-body p-1">
						<div class="console"></div>
					</div>
				</div>
			</div>`
			$('#main-row').append(s)
			return id
		}
		function startConsole(title,cmd,params){
			var divId=generateCard()
			$(`#${divId} .card-header .console-title`).html(title)
			var socket = io('http://ganygo.com:3900',{reconnectionDelayMax: 10000})
			// var socket = io('http://localhost:3900',{reconnectionDelayMax: 10000})
			socket.on('connect', () => {
				socket.emit('REQUEST_CONSOLE', cmd,params)
			})

			socket.on('RESPONSE_CONSOLE', (data) => {
				var s=$(`#${divId} .console`).html()
				const maxLine=200
				s+=data.replaceAll('\n','<br>')
				var dizi=s.split('<br>')
				if(dizi.length>maxLine){
					dizi.splice(0,dizi.length-maxLine)
					//socket.destroy()
					s=dizi.join('<br>')
				}

				$(`#${divId} .console`).html(s)
				$(`#${divId} .console`).scrollTop($(`#${divId} .console`)[0].scrollHeight)

			})
		}

		startConsole('API','pm2',['logs','api'])
		startConsole('PORTAL','pm2',['logs','portal'])
		startConsole('EIntegration','pm2',['logs','eIntegration'])
		startConsole('posDevice','pm2',['logs','posDevice'])
		startConsole('web','pm2',['logs','web'])
		startConsole('ganitek','pm2',['logs','ganitek'])


		// startConsole('API','ping',['192.168.1.1','-t'])
		// startConsole('Portal','ping',['192.168.1.2','-t'])
		// startConsole('EIntegration','ping',['www.tr216.com','-t'])
		
	</script>
